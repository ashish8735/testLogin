<div class="col-md-6 user-container">  
  <p class="text-center">Add New Products:</p>
   <form [formGroup]="productForm" (ngSubmit)="onSubmitProduct()">
      <div class="form-group">
          <input type="text" formControlName="productname" placeholder="Enter  productname" name="productname" class="form-control" id=" productname">
        </div>
        <div>
        <input type="text" formControlName="quantity" placeholder="Enter quantity" name="quantity" class="form-control" id="quantity">
      </div>
      <br>
      <div>
          <input type="text" formControlName="price" placeholder="Enter  price" name="price" class="form-control" id="price">
        </div> 
        <br>
        <div class="form-group">
            <label for="file">Select image:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="file"  enctype="multipart/form-data" formControlName="file">                        
          </div>
        <br>
        <div class="form-group">
            <label for="Category">Select Category:</label> &nbsp;&nbsp;
          <select formControlName="Category" name="Category"  id="Category"> 
              <option >Select</option>     
            <option value="ROLE_ADMIN">ADMIN</option>
                 <option value="ROLE_USER">USER</option>
                 <option value="ROLE_DISTRIBUTER">DISTRIBUTER</option> 
                 <option value="ROLE_SUPPLIER">SUPPLIER</option>         
               </select>
             </div>   
    <button class="btn btn-success">Add Products</button>
  </form>
</div>
